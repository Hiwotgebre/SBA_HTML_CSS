<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <!-- Bootstrap css style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom css style -->
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <!-- Contact Nav bar -->
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </ul>
            </nav>
        </header>
    <!-- contact form -->
    <main class="form-wrapper">
        <h1 class="contact">Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name"> <br><br>
            <label for="rmail">Email:</label>
            <input type="email" id="email" placeholder="Your Email"> <br><br>
            <label for="inquiry">Inquiry:</label>
            <!-- Drop down menu -->
            <select id="inquiry" name="inquiry">
                <option value="order">Order Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select> <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea> <br><br>
            <button type="submit" style="background-color: #f7dfb9;">Send Message</button>
        </form>
            <!-- subscribtion form -->
        <h2 class="subscribe">Subscribe to Our Newsletter</h2>
        <form class="newsletter-form">
            <p>Get the latest updates on new products and upcoming sales</p>
            <input type="email" name="email" placeholder="Enter your email address">
            <button type="button" class="submit-button" style="background-color: #f7dfb9;">Subscribe</button>
        </form>
    </main>
    <!-- footer same as Home page -->
    <footer>
        <p>Contact us at email@example.com.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
