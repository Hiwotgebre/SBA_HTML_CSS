    <main class="form-wrapper">
        <h1 class="contact">Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name"> <br><br>
            <label for="rmail">Email:</label>
            <input type="email" id="email" placeholder="Your Email"> <br><br>
            <label for="inquiry">Inquiry:</label>

            <select id="inquiry" name="inquiry">
                <option value="order">Order Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select> <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea> <br>
            <button type="submit">Send Message</button>
        </form>

        <h2>Subscribe to Our Newsletter</h2>
        <form class="newsletter-form">
            <p>Get the latest updates on new products and upcoming sales</p>
            <input type="email" name="email" placeholder="Enter your email address">
            <button type="button" class="submit-button">Subscribe</button>
        </form>
    </main>
